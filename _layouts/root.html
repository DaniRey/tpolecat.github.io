<!DOCTYPE html>

    <meta charset="utf-8">

      html {
        position: relative;
        min-height: 100%;

        bottom: 0;
        width: 100%;
        height: 30pt;

      pre { 
        font-size: 80%; 
        margin-top: 11pt;
        margin-bottom: 11pt;
      }
      blockquote { 
        font-size: 100%; 
        /*font-style: italic;*/
        background: #eeeeee;
        border: 1px solid #cccccc;
        border-radius: 5pt;
      }
      code {
        color: black;
        background: #eeeeee;
        font-size: 80%;
      }

        font-size: 150%;

        margin-top: 22pt;
